<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webhook Button</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
        }
        .container {
            text-align: center;
        }
        button {
            padding: 15px 30px;
            font-size: 16px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #0056b3;
        }
        .message {
            margin-top: 20px;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Webhook Button</h1>
        <button id="webhookButton">Webhook auslösen</button>
        <div class="message" id="message"></div>
    </div>

    <script>
        document.getElementById('webhookButton').addEventListener('click', function() {
            const webhookUrl = 'https://hook.eu2.make.com/9ll6dj3qqscb1f9i8nbhpnylmm9cam76'; // Ersetze dies mit deiner Webhook-URL

            fetch(webhookUrl, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    message: 'Webhook wurde ausgelöst'
                })
            })
            .then(response => {
                if (response.ok) {
                    document.getElementById('message').innerText = 'Webhook erfolgreich gesendet!';
                } else {
                    document.getElementById('message').innerText = 'Fehler beim Senden des Webhooks.';
                }
            })
            .catch(error => {
                document.getElementById('message').innerText = 'Netzwerkfehler. Bitte versuche es später erneut.';
            });
        });
    </script>
</body>
</html>
